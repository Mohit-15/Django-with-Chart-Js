<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <!--Chart js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>DATA VISUALIZATION</title>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 40%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 6px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
    div.container1 {
      width:1000px;
      margin: auto;
      border: 3px solid #000000;
    }
    </style>
  </head>
  <body>
    <script>
      $(document).ready(function(){
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'pie',
          data: {
              labels: [{% for usr in roles %}'{{ usr.usertype }}',{% endfor %}],
              datasets: [{
                  label: '# of Votes',
                  data: [{% for usr in roles %}{{ usr.user_count }},{% endfor %}],
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(255, 99, 132, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 2
              }]
          },
          options: {
              responsive: true,
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          }
      });
    });
    </script>
    <center>
   <div class="container">
    <form method="post">
      {% csrf_token %}
      <br>
      <table>
        <tr>
          <td><b>Name:</b></td>
          <td><input type="text" name="name" size="40"></td>
        </tr>
        <tr>
          <td><b>Email:</b></td>
          <td><input type="text" name="email" size="40"></td>
        </tr>
        <tr>
          <td><b>Password:</b></td>
          <td><input type="password" name="password1" size="40"></td>
        </tr>
        <tr>
          <td><b>Confirm Password:</b></td>
          <td><input type="password" name="password2" size="40"></td>
        </tr>
        <tr>
          <td><b>Mobile:</b></td>
          <td><input type="number" name="mobile" size="40"></td>
        </tr>
        <tr>
          <td><b>User Type:</b></td>
          <td><select name="user_type" id="id_user_type" style="width: 150px">
              {% for rol in roles %}
                <option value="{{ rol.id }}">{{ rol.usertype }}</option>
              {% endfor %}
              </select></td>
        </tr>
      </table><br>
        <input type="submit" value="Submit">
    </form>  
    {% for msg in messages %}
      {{msg}}
    {% endfor %} 
    <br>
    <div class="container1">
    <canvas id="myChart" width="400" height="100"></canvas></div>
   </div>
 </center>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
